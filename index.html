<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Science Museum</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1603b9c209.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="identity">
            <p><img class="headerlogo" src="/images/CSM-logo.png" alt="Community Science Museum logo"></p>
            <a class="hamburger" href="#navbar" aria-label="Open main menu">
                <span class="sr-only">Open main menu</span>
                <i class="fas fa-bars" aria-hidden="true"></i>
            </a>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#"><span class="home">Home</span></a></li>
                <li><a href="#"><span>Visit</span></a></li>
                <li><a href="#"><span>Explore</span></a></li>
                <li><a href="#"> <span>Exhibitions</span></a></li>
                <li><a href="#"></i> <span>Education</span></a></li>
            </ul>
            <a class="close" href="#" aria-label="Close main menu">
                <span class="sr-only">Close main menu</span>
                <i class="fas fa-times" aria-hidden="true"></i>
            </a>
        </nav>
    </header>




    <footer>
        <div class="container-links">
            <h3 class="footer-links">Contact</h3>
            <h3 class="footer-links">About</h3>
            <h3 class="footer-links">Press</h3>
            <h3 class="footer-links">Career</h3>
            <h3 class="footer-links">FAQ</h3>
        </div>

        <div class="container-socialmedia">
            <div><i class="fa-brands fa-square-facebook fa-2x"></i></div>
            <div><i class="fa-brands fa-square-instagram fa-2x"></i></div>
            <div><i class="fa-brands fa-linkedin fa-2x"></i></div>
            <div><i class="fa-brands fa-square-x-twitter fa-2x"></i></div>
        </div>


        <form class subscribe-newsletter="/index.html">
            <div class="newsletter">
                <p>Subscribe to recieve our mounthly newsletter</p>
            </div>

            <div class="container-email">
                <input type="text" placeholder="Enter your email adress" name="mail" required>
            </div>

            <div class="container-submit">
                <input type="submit" value="Subscribe" class="button-subscribe">
            </div>
        </form>

    </footer>
</body>

</html>
